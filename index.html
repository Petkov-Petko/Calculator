<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main>
        <div class="calculator">
            <h1>12</h1>
            <div class="buttons">
                <button class="btn" id="AC">AC</button>
                <button class="btn" id="DE">DE</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="divide">/</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="multiplied">*</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="minus">-</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="plus">+</button>
                <button class="btn" id="00">00</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="equal">=</button>
               
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
